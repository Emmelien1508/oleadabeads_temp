{% extends 'webshop/layout.html' %} 
{% block body %}
<div class="row">
  <div class="col">
    <br>
    <h1 id="title">Wachtwoord resetten</h1>
    <hr class="my-4">
  </div>
</div>
<div class="row">
  <div class="col"></div>
  <div class="col">
    <h5 id="title">Wachtwoord vergeten? Vul je e-mailadres in waarmee je hebt geregistreerd. 
    Een link om je wachtwoord te resetten wordt naar je e-mail gestuurd!</h5>
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <div class="col">
    <hr class="my-4">
    <form action="" method="POST" class="text-center">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Reset wachtwoord" /><br>
    </form><br/>
    <div class="text-center">
    <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-dark">Ga naar home pagina</button></a>
    </div>
  </div>
</div>

{% endblock%}
