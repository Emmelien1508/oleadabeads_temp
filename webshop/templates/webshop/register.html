{% extends "webshop/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
{% load static %}

    <div class="body-wrapper">
        <div class="row">
            <div class="col register-title">
                <p class="underline-statement statement">Registreren</p>
            </div>
        </div>
        <div class="row register-form">
            <div class="col-6">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn" type="submit">
                        Registeren
                    </button>
                </form>
            </div>
        </div>
        <div class="row register-last-row">
            <div class="col already-account">
                <p>Heb je al een account? <a class="underline-statement" href="{% url 'login' %}">Klik hier</a>.</p>
            </div>
        </div>
    </div>

{% endblock %}
