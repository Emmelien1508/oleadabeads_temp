{% extends "webshop/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="title">
                    <h3>Registreren</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
            </div>
            <div class="col"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn" type="submit" id="buttonadd" id="submit">
                        <span class="text" id="bestellingplaatsen">
                            Registeren
                        </span>
                    </button>
                </form>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col d-flex justify-content-center">
                <p>Heb je al een account? <a href="{% url 'login' %}" id="reg">Klik hier</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
